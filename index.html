<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corgi Runner</title>
    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/corgi_runner.css" />
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <header class="main-header group">
      <div class="logo">
        <img src="./assets/images/dog-animated.gif" alt="happy dog">
          <h1>Corgi Runner</h1>
        <img src="./assets/images/dog-animated.gif" alt="happy dog">
      </div>
      <nav class="links group">
        <a href="https://github.com/DireCorgi/CorgiRunner">
          <img src="./assets/images/github-logo.png">
        </a>
      </nav>
    </header>
    <main>
      <img class="hanging-dog" src='./assets/images/hanging-dog.gif' alt="hanging dog">
      <div class="sidebar-clear"></div>
      <canvas id="game-canvas"></canvas>
      <nav class="gameplay-nav group">
        <button id="easy-button">Easy</button>
        <button id="medium-button">Medium</button>
        <button id="hard-button">Hard</button>
        <button id="how-to-play-button">How to Play</button>
      </nav>
    </main>
  </body>
</html>
